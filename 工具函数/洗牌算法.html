<body>
    <script>
        const shuffle = (arr) => {
            let len = arr.length;
            while (len > 1) {
                const random = Math.floor(Math.random() * len--);
                [arr[len], arr[random]] = [arr[random], arr[len]];
            }
            return arr;
        }
    </script>
    <script>
        console.log('shuffle:', shuffle([1,2,3,4,5,6,7,8,9,0]));
    </script>
</body>
