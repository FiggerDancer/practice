    function keepTwoDecimal(num) {
        let result = parseFloat(num);
        console.log(result);
        if (Number.isNaN(result)) {
            return false;
        }
        result = Math.round(num * 100) / 100;
        return result;
    }

    function leftLargeEqualRight(currentVersion, minimumVersion){
    const c = currentVersion.split('.');   //4 0 0
    const m = minimumVersion.split('.');   //3 2 2
    var f = true;  // 默认大于最低版本号
    for( var i = 0, l = m.length; i < l; i++ ){
        var t = ( c[i] || 0 ) - 0;
        var _m = m[i] - 0;
        if( t > _m ){
            break;
        }else if( t < _m ) {
            f = false;
            break;
        };
    }
    return f;
}

function versionJudgment(currentVersion, minimumVersion, maxVersion) {
    return (leftLargeEqualRight(currentVersion, minimumVersion) && leftLargeEqualRight(maxVersion, currentVersion));
}


function adjustScore(oldJson) {
    oldJson.version = '2.11.3';
    if (!oldJson.version || !versionJudgment(oldJson.version, '2.9.0', '2.11.2')) return oldJson;
    const objString = JSON.stringify(oldJson);
    const tempJson = JSON.parse(objString);
    const newJson = oldJson;
    let newScore;
    const wzd = [];
    let l = 0;
    if (!Array.isArray(tempJson.sentences)) {
        return newJson;
    }
    for (let i = 0; i < tempJson.sentences[0].words.length; i++) {
        if (tempJson.sentences[0].words[i].score > 25) {
            wzd[l] = tempJson.sentences[0].words[i].score;
            l++;
        }
    }
    const aa = wzd.length / tempJson.sentences[0].words.length * 100;

    newJson.completion = aa;

    newScore = 0.7 * tempJson.pronounce + 0.2 * aa + 0.1 * tempJson.fluency;

    if (newScore > 87.5) {
        newScore = 100;
    } else if (newScore >= 70) {
        newScore = 12 / 7 * newScore - 50;
    }

    console.log(newScore);

    newJson.score = keepTwoDecimal(newScore);

    const oldNewScoreRatio = newJson.score / (tempJson.score + 0.000000000000000001);

    for (let i = 0; i < newJson.sentences[0].words.length; i++) {
        let gzh = oldNewScoreRatio * newJson.sentences[0].words[i].score;
        if (gzh > 100) {
            gzh = 100;
        }
        newJson.sentences[0].words[i].score = keepTwoDecimal(gzh);
    }

    return newJson;
}
