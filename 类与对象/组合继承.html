<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Parent() {
            this.name = 'parent';
            this.play = [1, 2, 3];
        }
        function Child() {
            Parent.call(this);
            this.type = 'child';
        }
        Child.prototype = Parent.prototype;
        const s3 = new Child();
        const s4 = new Child();
        console.log(s3);
        // 子类实例的构造函数是Parent，而不是Child
    </script>
</body>
</html>
