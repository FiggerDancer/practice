<body>
    <script>
        function Parent() {
            this.name = 'parent';
            this.play = [1, 2, 3];
        }
        function Child() {
            Parent.call(this);
            this.type = 'child';
        }
        Child.prototype = new Parent();
        const s3 = new Child();
        const s4 = new Child();
        s3.play.push(4);
        console.log(s3.play, s4.play);
        // 新问题  Parent 构造函数多执行一次 Child.prototype = new Parent()
    </script>
</body>
