<body>
    <script>
        const arr = [];
        function * nTimes(n) {
            if (n > 0) {
                yield * nTimes(n - 1);
                yield n - 2;
            }
        }
        for (const v of nTimes(10)) {
            arr.push(v);
        }
        console.log(arr);
    </script>
</body>
